<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="script.js"></script>
    <main>
      <section>
        <h1>Tip Calculator</h1>
        <div class="tip">
          <p>$</p>
          <input type="text" id="money" placeholder="Total Bill" />
        </div>
        <br />
        <div class="range">
          <label for="tip">Tip:</label>
          <input type="range" name="tip" id="tip" class="form-control" />
        </div>
        <div class="border-box"></div>
        <div class="end">
          <h3>Results</h3>
          <div class="box-1">
            <p>Tip amount</p>
            <div class="border1"></div>
          </div>
          <div class="box-2">
            <p>Total Bill with Tip</p>
            <div class="border2"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
